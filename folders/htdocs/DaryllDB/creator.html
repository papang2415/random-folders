<!DOCTYPE html>
<html>
<title>LogIn Form</title>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        input[type=text],
        input[type=password] {
            width: 30%;
            padding: 12px 15px;
            margin: 8px 0;
            border: 1px solid black;
            box-sizing: border-box;
        }

        button {
            background-color: gray;
            color: white;
            padding: 14px 20px;
            margin: 15px 0;
            width: 15%;
            font-family: cursive;
        }

        button:hover {
            opacity: 0.7;
        }

        .container {
            padding: 30px;
        }
    </style>
</head>

<body style="background-color:antiquewhite" (175, 64, 170); padding-top: 20px;">
    <center>
        <h2 style="font-family: cursive; font-size: 35px;">Login Form</h2>
    </center>

    <form action="server.php" method="get">

        <div class="cover">
            <div class="container">
                <center>
                    <label for="username"><b style="font-family: cursive; font-size: 20px;">Username</b></label><br>
                    <input type="text" placeholder="Enter Username" name="username" required><br>
                    <label for="password"><b style="font-family: cursive; font-size: 20px;">Password</b></label><br>
                    <input type="password" placeholder="Enter Password" name="password" required><br>
                    <button type="submit" name="submit"><b>Create Account</b></button>
            </div>
            </center>
        </div>
    </form>

</body>

</html>
